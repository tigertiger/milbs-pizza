<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Kawaii Pizza Shoppe [why? idk]</title>
</head>
<body>
  <div class="container">
    <div id="header">
    <h1>Milb's Pitzi</h1>
    </div>
    <div id="order">
      <form id="orderForm">
        <div class="form-group">
          <label for="custName" id="yourName"><p>Your Name</p></label>
          <input class="form-control" type="text" id="custName" name="custName">
        </div>
        <div class="form-group">
          <select class="form-control" name="size" id="size">
            <option>Select a Size</option>
            <option value="Itty">Itty</option>
            <option value="Middy">Middy</option>
            <option value="Chubby">Chubby</option>
          </select>
        </div>
        <div class="form-group">
          <select class="form-control" name="toppings" id="toppings">
            <option>Select a Topping</option>
            <option value="Ice Cream">Ice Cream</option>
            <option value="Happy Egg">A Happy Egg</option>
            <option value="A Kitten">A Kitten</option>
            <option value="Cute Little Clouds">Cute Little Clouds</option>
          </select>
        </div>
        <div class="form-group">
          <select class="form-control" name="toppings2" id="toppings2">
            <option>Select a Topping</option>
            <option value="Ice Cream">Ice Cream</option>
            <option value="Happy Egg">A Happy Egg</option>
            <option value="A Kitten">A Kitten</option>
            <option value="Cute Little Clouds">Cute Little Clouds</option>
          </select>
        </div>
        <div class="form-group">
          <select class="form-control" name="toppings3" id="toppings3">
            <option>Select a Topping</option>
            <option value="Ice Cream">Ice Cream</option>
            <option value="Happy Egg">A Happy Egg</option>
            <option value="A Kitten">A Kitten</option>
            <option value="Cute Little Clouds">Cute Little Clouds</option>
          </select>
        </div>
        <div class="form-group">
          <select class="form-control" name="toppings4" id="toppings4">
            <option>Select a Topping</option>
            <option value="Ice Cream">Ice Cream</option>
            <option value="Happy Egg">A Happy Egg</option>
            <option value="A Kitten">A Kitten</option>
            <option value="Cute Little Clouds">Cute Little Clouds</option>
          </select>
        </div>
        <div class="form-group">
          <input type="checkbox" id="topping1" name="topping1" value="3">
          <label for="topping1">Ice Cream</label><br />
          <input type="checkbox" id="topping2" name="topping2" value="2">
          <label for="topping2">Happy Egg</label><br />
          <input type="checkbox" id="topping3" name="topping3" value="10">
          <label for="topping3">A Kitten</label><br />
          <input type="checkbox" id="topping4" name="topping4" value="15">
          <label for="topping4">Cute Little Clouds</label><br />
        </div>
        <button id="submit" type="submit" class="button">Order Your Pizza</button>
      </form>
    </div>
    <div id="orderReceipt">
      <p>Thank You for Your Order, <span id="customerName"></span>!</p>
      <p>We're making you a <span id="pSize"></span> pizza with <span id="toppingList1"></span><span id="toppingList2"></span><span id="toppingList3"></span><span id="toppingList4"></span></p>
      <p>Please have <span id="finalPrice"></span> (plus tip!) ready for your delivery driver!</p>
    </div>
    <div id="again">
      <button id="orderAgain">Order Another Pizza</button>
    </div>
  </div>
</body>
</html>

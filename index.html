<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Kawaii Pizza Shoppe [why? idk]</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-3">
        <div id="leftWashi"><img src="../img/yellowblue flower washi left.png" alt="yellow flowered washi tape" style="width:100%;"></div>
      </div>
      <div class="col-6">
        <div id="header">
        <h1>Milb's Pitzi</h1>
        </div>
        <div id="order">
          <form id="orderForm">
            <div class="form-group">
              <label for="custName" id="yourName"><p>Your Name</p></label>
              <input class="form-control" type="text" id="custName" name="custName">
            </div>
            <div class="form-group">
              <p>How big do you want your pizza?</p>
              <div class="radio">
                <label for="size1">
                  <input type="radio" name="size" value="itty" id="itty" checked>
                  Itty!
                </label>
              </div>
              <div class="radio">
                <label for="size2">
                  <input type="radio" name="size" value="middy" id="middy">
                  Middy!
                </label>
              </div>
              <div class="radio">
                <label for="size3">
                  <input type="radio" name="size" value="chubby" id="chubby">
                  Chubby!!!
                </label>
              </div>
            </div>
            <div class="form-group">
              <p>Choose your sauce!</p>
              <select class="form-control" name="toppings" id="toppings" required>
                <option value="chocolate frosting">Chocolate Frosting</option>
                <option value="sunshine">Sunshine</option>
                <option value="love">Love</option>
                <option value="marinara">Marinara</option>
              </select>
            </div>
            <div class="form-group" id="checkToppings">
              <p>What do you want on your pizza?</p>
              <input type="checkbox" id="topping0" name="cuteness" value="0" checked required>
              <label for="topping0">Cuteness</label><br />
              <input type="checkbox" id="topping1" name="ice cream" value="3">
              <label for="topping1">Ice Cream</label><br />
              <input type="checkbox" id="topping2" name="happy egg" value="2">
              <label for="topping2">Happy Egg</label><br />
              <input type="checkbox" id="topping6" name="a sad little egg" value="1">
              <label for="topping4">Sad Egg</label><br />
              <input type="checkbox" id="topping3" name="a kitten" value="10">
              <label for="topping3">A Kitten</label><br />
              <input type="checkbox" id="topping4" name="cute little clouds" value="15">
              <label for="topping4">Cute Little Clouds</label><br />
              <input type="checkbox" id="topping5" name="rainbows" value="7">
              <label for="topping4">Raaaainbows</label><br />
              <input type="checkbox" id="topping7" name="sprinkles(!!)" value="2">
              <label for="topping4">Sprinkles!</label><br />
              <input type="checkbox" id="topping8" name="a shiba (you must eat it)" value="15">
              <label for="topping4">A Shiba</label><br />
              <input type="checkbox" id="topping9" name="cat toast" value="15">
              <label for="topping4">A Cat Wearing a Toast Costume</label><br />
            </div>
            <button id="submit" type="submit" class="button">Order Your Pizza !</button>
          </form>
        </div>
        <div id="orderReceipt">
          <p>Thank You for Your Order, <span id="customerName"></span>!</p>
          <p>We're making you a <span id="pSize"></span> pizza with <span id="toppingList"></span>, & <span id="sauce"></span></p>
          <p>Please have <span id="finalPrice"></span> (plus tip!) ready for your delivery driver!</p>
        </div>
        <div id="again">
          <button id="orderAgain" class="button">Order Another Pizza !</button>
        </div>
      </div>
      <div class="col-3">
        <div id="rightWashi"><img src="../img/yellowblue flower washi right.png" alt="yellow flowered washi tape" style="width:100%;"></div>
      </div>
    </div>
  </div>
</body>
</html>
